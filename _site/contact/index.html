<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Breast Cancer Warriors Gambia</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .nav-logo { height: 2.2rem; width: auto; object-fit: contain; }
        @media (min-width: 768px) { .nav-logo { height: 2.8rem; } }
        .nav-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        /* Mobile Menu Slide Animation */
        #mobile-menu {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            display: block !important; /* Override 'hidden' for animation */
        }
        #mobile-menu.active {
            max-height: 500px;
            border-bottom: 1px solid #f1f5f9;
        }
    </style>
</head>

<body class="font-sans antialiased bg-white text-slate-900">

    <nav class="fixed top-0 left-0 right-0 z-50 border-b nav-glass border-slate-100">
        <div class="flex items-center justify-between h-20 px-6 mx-auto max-w-7xl">
            <a href="/" class="flex items-center group">
                <img src="/assets/img/b-c-w-logo.png" alt="Breast Cancer Warriors Gambia" class="transition-transform duration-300 nav-logo group-hover:scale-105">
            </a>

            <div class="items-center hidden gap-10 lg:flex">
                <a href="/about/" class="text-[11px] font-black uppercase tracking-widest text-slate-600 hover:text-warrior-pink">About</a>
                <a href="/stories/" class="text-[11px] font-black uppercase tracking-widest text-slate-600 hover:text-warrior-pink">Stories</a>
                <a href="/contact/" class="text-[11px] font-black uppercase tracking-widest text-slate-600 hover:text-warrior-pink">Contact</a>
            </div>

            <div class="items-center hidden md:flex">
                <a href="/donate/" class="bg-warrior-pink text-white px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-lg shadow-warrior-pink/20">
                    Donate Now
                </a>
            </div>

            <button id="menu-toggle" class="relative w-10 h-10 p-2 lg:hidden text-slate-900 focus:outline-none">
                <div id="hamburger-icon" class="absolute inset-0 flex items-center justify-center transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </div>
                <div id="close-icon" class="absolute inset-0 flex items-center justify-center transition-all duration-300 scale-0 opacity-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </button>
        </div>

        <div id="mobile-menu" class="bg-white lg:hidden">
            <div class="flex flex-col p-8 space-y-6 text-center">
                <a href="/about/" class="text-sm font-black tracking-widest uppercase text-slate-600">About</a>
                <a href="/stories/" class="text-sm font-black tracking-widest uppercase text-slate-600">Stories</a>
                <a href="/contact/" class="text-sm font-black tracking-widest uppercase text-slate-600">Contact</a>
                <a href="/donate/" class="bg-warrior-pink text-white py-4 rounded-full text-[10px] font-black uppercase tracking-widest">Donate Now</a>
            </div>
        </div>
    </nav>

    <main class="min-h-screen">
        
<section class="py-16 bg-warrior-soft min-h-screen">
    <div class="max-w-7xl mx-auto px-6">
        
        <!-- MAIN HEADER: Pink text with White outline or solid Pink -->
        <div class="mb-12 text-center lg:text-left">
            <h1 class="text-6xl md:text-8xl font-serif font-bold text-warrior-dark leading-none tracking-tight">
                Get In <span class="italic">Touch.</span>
            </h1>
            <p class="mt-4 text-xl font-medium text-warrior-deep max-w-2xl">
                Your support system is just a message away. Reach out to the Breast Cancer Warriors team.
            </p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10 items-start">
            
            <!-- LEFT COLUMN: Sized for better balance -->
            <div class="lg:col-span-4 space-y-6">
                
                <!-- Contact Card -->
                <div class="bg-white p-8 rounded-[2rem] border-2 border-warrior-pink shadow-sm">
                    <h2 class="text-2xl font-bold text-warrior-deep mb-8 border-b-2 border-warrior-soft pb-2">Our Details</h2>
                    
                    <div class="space-y-8">
                        <!-- Email -->
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-warrior-pink rounded-full flex items-center justify-center shrink-0 text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-black uppercase text-warrior-deep tracking-wider">Email Us</p>
                                <a href="mailto:breastcancerwarriors4@gmail.com" class="text-lg font-bold text-slate-900 break-all">info@bcwarriors.org</a>
                            </div>
                        </div>

                        <!-- Phone -->
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-warrior-pink rounded-full flex items-center justify-center shrink-0 text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-black uppercase text-warrior-deep tracking-wider">Call Us</p>
                                <a href="tel:+2207022980" class="block text-lg font-bold text-slate-900">+220-702-2980</a>
                                <a href="tel:+2204078968" class="block text-lg font-bold text-slate-900">+220-407-8968</a>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 bg-warrior-pink rounded-full flex items-center justify-center shrink-0 text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                </svg>
                            </div>
                            <div>
                                <p class="text-sm font-black uppercase text-warrior-deep tracking-wider">Visit Us</p>
                                <address class="not-italic text-lg font-bold text-slate-900 leading-tight">
                                    Imam Omar Sowe Avenue,<br>
                                    The Gambia
                                </address>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT COLUMN: Message Form -->
            <div class="lg:col-span-8">
                <div class="bg-white p-10 md:p-14 rounded-[3rem] shadow-xl border-2 border-warrior-pink">
                    <form action="#" method="POST" class="space-y-10">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                            <!-- Name Input -->
                            <div class="flex flex-col gap-3">
                                <label for="name" class="text-xl font-black text-slate-900 tracking-tight">Full Name</label>
                                <input type="text" id="name" name="name" required 
                                    class="w-full bg-warrior-soft border-2 border-warrior-pink/20 rounded-2xl px-6 py-4 text-slate-900 font-bold focus:border-warrior-dark focus:bg-white transition-all outline-none text-lg">
                            </div>
                            <!-- Email Input -->
                            <div class="flex flex-col gap-3">
                                <label for="email" class="text-xl font-black text-slate-900 tracking-tight">Email Address</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full bg-warrior-soft border-2 border-warrior-pink/20 rounded-2xl px-6 py-4 text-slate-900 font-bold focus:border-warrior-dark focus:bg-white transition-all outline-none text-lg">
                            </div>
                        </div>

                        <!-- Message Box: Height adjusted to not dominate the page -->
                        <div class="flex flex-col gap-3">
                            <label for="message" class="text-xl font-black text-slate-900 tracking-tight">How can we help you today?</label>
                            <textarea id="message" name="message" rows="5" required 
                                class="w-full bg-warrior-soft border-2 border-warrior-pink/20 rounded-3xl px-6 py-4 text-slate-900 font-bold focus:border-warrior-dark focus:bg-white transition-all outline-none text-lg resize-none"></textarea>
                        </div>

                        <div class="flex justify-center md:justify-start">
                            <button type="submit" class="cta-btn primary-cta w-full md:w-auto px-16 py-6 text-xl shadow-warrior-pink/30 hover:scale-105 active:scale-95">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
    </main>

    <script>
        const btn = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');
        const hamburger = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        btn.addEventListener('click', () => {
            const isActive = menu.classList.toggle('active');
            hamburger.classList.toggle('opacity-0', isActive);
            hamburger.classList.toggle('scale-0', isActive);
            closeIcon.classList.toggle('opacity-100', isActive);
            closeIcon.classList.toggle('scale-100', isActive);
        });
    </script>
</body>
</html>
